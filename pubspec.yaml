name: driver_app
description: On demand ride sharing app for drivers.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^1.5.0
  firebase_database: ^7.2.0
  google_maps_flutter: ^2.0.10
  geolocator: ^7.6.2
  provider: ^6.0.1
  fluttertoast: ^8.0.8
  http: any
  firebase_auth: ^3.1.2
  file_picker: ^4.1.3
  dio: ^4.0.0
  url_launcher: ^6.0.17
  shared_preferences: ^2.0.11
  razorpay_flutter: ^1.2.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Signatra
      fonts:
        - asset: assets/fonts/Signatra.ttf
    - family: Brand-Regular
      fonts:
        - asset: assets/fonts/bolt-regular.ttf
    - family: Brand Bold
      fonts:
        - asset: assets/fonts/bolt-semibold.ttf